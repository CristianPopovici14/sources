<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiobooks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 60px;
            color: #ffffff;
            letter-spacing: -0.02em;
        }

        .videos-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .video-wrapper {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid #333;
        }

        .video-wrapper:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        .video-wrapper iframe {
            width: 100%;
            height: 200px;
            border: none;
            display: block;
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .video-description {
            font-size: 0.9rem;
            color: #aaa;
            line-height: 1.4;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            color: #999;
        }

        .empty-state p {
            font-size: 1rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .empty-state code {
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            color: #fff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 15px;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 40px;
            }
            
            .videos-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .video-wrapper iframe {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audiobooks</h1>
        
        <div class="videos-section">
            <!-- Add your YouTube iframe embeds here -->
            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/R8og8NAFy_Q?si=cR7xphmM7aU3vGOa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/EAJERQFc0KQ?si=F0n1ZxikFGenF1C9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/NtpbVQtZc_8?si=iRbgUJwwKaEnpoSY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/NGxIIjB8ER0?si=8IslhVuYilpqwxaM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/6ehgEzYFZHo?si=vdCmOsnkCOAWaYTX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

          
          <div class="empty-state">
                <h2>Add Your Videos</h2>
                <p>
                    To add YouTube videos, simply paste the iframe embed code in the <code>.videos-section</code> div above this message.
                    <br><br>
                    You can get the embed code from any YouTube video by clicking "Share" â†’ "Embed" and copying the iframe code.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
